<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Come leave a message!" />
    <title>Isaac's Guestbook</title>
    <script src="./app.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Isaac's Guestbook</h1>
      <h2>Leave a message!</h2>
    </header>
    <form autocomplete="off" id="form">
      <label for="name">Write your name.</label>
      <input name="name" type="text" placeholder="Name" id="name" />
      <label for="message">Message</label>
      <input name="message" type="text" placeholder="Message" id="message" />
      <button>Submit</button>
    </form>
    <div id="guestbookWrapper"></div>
  </body>
</html>
